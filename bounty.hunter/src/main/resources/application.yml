cors:
  originPatterns: http://localhost:8080,http://localhost:3000
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/bounty?useTimezone=true&serverTimezone=UTC
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
      show-sql: false
  springdoc:
    pathsToMatch:
      - /api/**/v1/**
      - /auth/**
    swagger-ui:
      use-root-path: true

